{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ habit.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static habit.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the habit:</h5>
        <p>{{ habit.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ habit.technology }}</p>
    </div>
</div>

{% endblock %}
